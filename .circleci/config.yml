version: 2
jobs:

  test:
    docker:
      - image: circleci/golang:1.9

    working_directory: /go/src/github.com/Soontao/pdi-util
    steps:
      - checkout
      - run: go get -v -t -d ./...
      - run: go test -v ./...
      - run: go build .

  build:
    docker:
      - image: circleci/golang:1.9

    working_directory: /go/src/github.com/Soontao/pdi-util
    steps:
      - checkout
      - attach_workspace:
          at: ~/artifacts
      - run: 
          name: install golang deps
          command: go get -v -t -d ./...
      - run: 
          name: unit tests
          command: go test -v ./...
      - run: 
          name: build multi platform excutable file
          command: VERSION=${CIRCLE_TAG} bash ./cli/build.sh
      - persist_to_workspace:
          root: .
          paths: ./build

  publish-github-release:
    docker:
      - image: cibuilds/github:0.10
    steps:
      - attach_workspace:
          at: ~/artifacts
      - run:
          name: "Publish Release on GitHub"
          command: |
            VERSION=${CIRCLE_TAG}
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${VERSION} ~/artifacts/build/

workflows:
  version: 2
  main:
    jobs:
      - test:
          filters:
            branches:
              only: /.*/
            tags:
              ignore: /.*/
      - build:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/
      - publish-github-release:
          requires:
            - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/